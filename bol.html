<script>

        
document.getElementById('logoa').addEventListener('click', function() {

        document.addEventListener('DOMContentLoaded', (event) => {
    // const aSquare = document.getElementById('followa');
    const bSquare = document.getElementById('followb');
    const cSquare = document.getElementById('followc');
    const dSquare = document.getElementById('followd');
    const eSquare = document.getElementById('followe');
    const fSquare = document.getElementById('followf');
    const gSquare = document.getElementById('followg'); // Nouveau bloc

    document.addEventListener('mousemove', (event) => {
        const mouseX = event.clientX;
        const mouseY = event.clientY;

        // Calculate angle between each square and the mouse
        // const angleA = Math.atan2(mouseY - aSquare.offsetTop, mouseX - aSquare.offsetLeft);
        const angleB = Math.atan2(mouseY - bSquare.offsetTop, mouseX - bSquare.offsetLeft);
        const angleC = Math.atan2(mouseY - cSquare.offsetTop, mouseX - cSquare.offsetLeft);
        const angleD = Math.atan2(mouseY - dSquare.offsetTop, mouseX - dSquare.offsetLeft);
        const angleE = Math.atan2(mouseY - eSquare.offsetTop, mouseX - eSquare.offsetLeft);
        const angleF = Math.atan2(mouseY - fSquare.offsetTop, mouseX - fSquare.offsetLeft);
        const angleG = Math.atan2(mouseY - gSquare.offsetTop, mouseX - gSquare.offsetLeft); // Nouvel angle

        // Rotate squares to face the mouse
        // aSquare.style.transform = `translate(-50%, -50%) rotate(${angleA}rad)`;
        bSquare.style.transform = `translate(-50%, -50%) rotate(${angleB}rad)`;
        cSquare.style.transform = `translate(-50%, -50%) rotate(${angleC}rad)`;
        dSquare.style.transform = `translate(-50%, -50%) rotate(${angleD}rad)`;
        eSquare.style.transform = `translate(-50%, -50%) rotate(${angleE}rad)`;
        fSquare.style.transform = `translate(-50%, -50%) rotate(${angleF}rad)`;
        gSquare.style.transform = `translate(-50%, -50%) rotate(${angleG}rad)`; // Nouvelle transformation
        
        // Position squares at the mouse position with different offsets
        // aSquare.style.left = `${mouseX}px`;
        // aSquare.style.top = `${mouseY}px`;
        
        const bOffsetX = Math.cos(angleB) * 15; // Ajuster l'offset pour un espacement de 7px
        const bOffsetY = Math.sin(angleB) * 15; // Ajuster l'offset pour un espacement de 7px
        bSquare.style.left = `${mouseX - bOffsetX}px`;
        bSquare.style.top = `${mouseY - bOffsetY}px`;

        const cOffsetX = Math.cos(angleC) * 25; // Ajuster l'offset pour un espacement de 7px
        const cOffsetY = Math.sin(angleC) * 25; // Ajuster l'offset pour un espacement de 7px
        cSquare.style.left = `${mouseX - cOffsetX}px`;
        cSquare.style.top = `${mouseY - cOffsetY}px`;

        const dOffsetX = Math.cos(angleD) * 35; // Ajuster l'offset pour un espacement de 7px
        const dOffsetY = Math.sin(angleD) * 35; // Ajuster l'offset pour un espacement de 7px
        dSquare.style.left = `${mouseX - dOffsetX}px`;
        dSquare.style.top = `${mouseY - dOffsetY}px`;

        const eOffsetX = Math.cos(angleE) * 45; // Ajuster l'offset pour un espacement de 7px
        const eOffsetY = Math.sin(angleE) * 45; // Ajuster l'offset pour un espacement de 7px
        eSquare.style.left = `${mouseX - eOffsetX}px`;
        eSquare.style.top = `${mouseY - eOffsetY}px`;

        const fOffsetX = Math.cos(angleF) * 55; // Ajuster l'offset pour un espacement de 7px
        const fOffsetY = Math.sin(angleF) * 55; // Ajuster l'offset pour un espacement de 7px
        fSquare.style.left = `${mouseX - fOffsetX}px`;
        fSquare.style.top = `${mouseY - fOffsetY}px`;

        const gOffsetX = Math.cos(angleG) * 65; // Ajuster l'offset pour un espacement de 7px
        const gOffsetY = Math.sin(angleG) * 65; // Ajuster l'offset pour un espacement de 7px
        gSquare.style.left = `${mouseX - gOffsetX}px`;
        gSquare.style.top = `${mouseY - gOffsetY}px`;
    });
});
